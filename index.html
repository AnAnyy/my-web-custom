  <body>
    <div id="app"></div>
    <div id ="text"></div>
    <button onclick="sendToFlutter()">Send Message to Flutter And Get Flutter Data</button>
     <script type="text/javascript">
        function sendToFlutter() {
            window.flutterBridge.postMessage('Hello from JavaScript!');
        }
        function receiveFromFlutter(message) {
            document.getElementById('text').innerText = message;
        }
    </script>
